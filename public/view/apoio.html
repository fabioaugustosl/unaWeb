 <div class="page-content" ng-controller="ApoioController as apoioCtrl">



    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="apoioCtrl.msg">{{apoioCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="apoioCtrl.msgErro">{{apoioCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="apoioCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <form id="salvarApoioForm" class="hidden-sm hidden-xs" ng-submit="apoioCtrl.salvar()" >

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-red">
                    <div class="panel-heading">Cadastrar Apoio</div>
                    <div class="panel-body pan">
                        <div class="form-body pal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputName" class="control-label">Nome: *</label>
                                        <div class="input-icon right">
                                            <input id="inputName" type="text" placeholder="" class="form-control" ng-model="apoioCtrl.apoio.nome"  required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectEmpresa" class="control-label">Empresa: *</label>
                                        <div class="input-icon right">
                                           <select name="selectEmpresa" ng-model="apoioCtrl.apoio.empresa" class="form-control border-input"  required>
                                              <option value="{{emp._id}}" ng-repeat="emp in apoioCtrl.empresas">{{emp.nomeEmpresa}}</option>
                                            </select>


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputEmail" class="control-label">E-mail: </label>
                                        <div class="input-icon right">
                                            <i class="fa fa-envelope"></i>
                                            <input id="inputEmail" type="text" placeholder="" class="form-control"  ng-model="apoioCtrl.apoio.email"   />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputTelefone" class="control-label">Telefone: </label>
                                        <div class="input-icon right">
                                            <i class="fa fa-phone"></i>
                                            <input id="inputTelefone" type="text" placeholder="" class="form-control"  ng-model="apoioCtrl.apoio.telefone"   />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputLogin" class="control-label">Login: *</label>
                                        <div class="input-icon right">
                                            <i class="fa fa-envelope"></i>
                                            <input id="inputLogin" type="text" placeholder="" class="form-control"  ng-model="apoioCtrl.apoio.login" maxlength="20"  required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputSenha" class="control-label">Senha: *</label>
                                        <div class="input-icon right">
                                            <i class="fa fa-phone"></i>
                                            <input id="inputTelefone" type="password" maxlength="20" placeholder="" class="form-control"  ng-model="apoioCtrl.apoio.senha" required  />
                                        </div>
                                    </div>
                                </div>
                            </div>

                           

                        </div>
                        
                        <div class="form-actions text-right pal">
                            <button type="button" class="btn btn-primary" ng-click="apoioCtrl.cancelarEdicao()" ng-show="apoioCtrl.editando">Cancelar</button>

                            <button type="submit" class="btn btn-primary" >Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12">

                    <div class="input-icon right text-white">
                        <a href="#"><i class="fa fa-search"></i></a>
                        <input type="text" placeholder="Pesquisar por nome..." class="form-control" ng-model="apoioCtrl.pesquisa.nome" ng-keypress="$event.keyCode == 13 && apoioCtrl.pesquisar()" />
                    </div>
            
         
        </div>
    </div>


    <div class="row" ng-cloak>
        <div class="col-lg-12">
            <div class="panel panel-red">
                <div class="panel-heading">Lista de apoios</div>
                
                            
            	<div class="panel ">
                    <div class="panel-body">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <!--th>#</th-->
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Empresa</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tbody>
    	                        <tr ng-repeat="apoio in apoioCtrl.apoios | orderBy : ['nome'] ">
    	                            <!--td>1</td -->
    	                            <td>{{apoio.nome}}</td>
    	                            <td>{{apoio.email}}</td>
    	                            <td>{{apoio.empresa.nomeEmpresa}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" ng-click="apoioCtrl.remover(apoio)">Remover</button>
                                        <button type="button" class="btn btn-primary" ng-click="apoioCtrl.editar(apoio)">Editar</button>
                                    </td>
    	                        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
