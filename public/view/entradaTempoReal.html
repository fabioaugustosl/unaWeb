    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
                    <div class="header">
                        <h4 class="title">Entrada</h4>

                                        </div>

                                </div>

                            </div>

                                    </div>
                                    <div class="panel-body">
                                    
                                        <div class="well well-lg" ng-repeat="ent in entradaCtrl.entradas | orderBy : 'dataBaixa':true">
                                          <h1>{{ent.nomeCliente}} </h1>
                                          <p ng-show="ent.guicheBaixa">{{ent.guicheBaixa}}</p>
                                          <label>{{ent.dataBaixa | date: 'dd/MM/yyyy hh:mm'}}</label>
                                          
                                        </div>

                                    </div>
                                </div>

                            </div>
                          
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
