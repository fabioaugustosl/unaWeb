 <div class="page-content" ng-controller="EmpresaController as empresaCtrl">



    <div class="row">
        <div class="alert alert-success" style="margin: 10px;" role="alert" ng-show="empresaCtrl.msg">{{empresaCtrl.msg}}</div>
        <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="empresaCtrl.msgErro">{{empresaCtrl.msgErro}}</div>
    </div>

    <div class="row">
        <div class="progress" ng-show="empresaCtrl.processando">
          <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <form id="salvarEmpresaForm" class="hidden-sm hidden-xs" ng-submit="empresaCtrl.salvar()"  >

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-red">
                    <div class="panel-heading">Cadastrar Empresa</div>
                    <div class="panel-body pan">
                      
                        <div class="form-body pal">
                        
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputName" class="control-label">Nome</label>
                                        <div class="input-icon right">
                                            <input id="inputName" type="text" placeholder="" class="form-control" ng-model="empresaCtrl.empresa.nomeEmpresa"  required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputEmail" class="control-label">E-mail</label>
                                        <div class="input-icon right">
                                            <i class="fa fa-envelope"></i>
                                            <input id="inputEmail" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.email"   />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputTelefone" class="control-label">Telefone</label>
                                        <div class="input-icon right">
                                            <i class="fa fa-phone"></i>
                                            <input id="inputTelefone" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.telefone"   />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputLogradouro" class="control-label">Logradouro</label>
                                        <div class="input-icon right">
                                            <input id="inputLogradouro" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.logradouro"   />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputNumero" class="control-label">NÃºmero</label>
                                        <div class="input-icon right">
                                            <input id="inputNumero" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.numero"  />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputCompl" class="control-label">Complemento</label>
                                        <div class="input-icon right">
                                            <input id="inputCompl" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.complemento"  />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputBairro" class="control-label">Bairro</label>
                                        <div class="input-icon right">
                                            <input id="inputBairro" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.bairro" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputCidade" class="control-label">Cidade</label>
                                        <div class="input-icon right">
                                            <input id="inputCidade" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.cidade"  />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputEstado" class="control-label">Estado</label>
                                        <div class="input-icon right">
                                            <input id="inputEstado" type="text" placeholder="" class="form-control"  ng-model="empresaCtrl.empresa.estado"  />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions text-right pal">
                            <button type="submit" class="btn btn-primary" >Salvar</button>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12">

            <form id="pesquisarNomeForm" action="" method="" class="hidden-sm hidden-xs" ng-submit="empresaCtrl.pesquisar()" >
                    <div class="input-icon right text-white">
                        <a href="#"><i class="fa fa-search"></i></a>
                        <input type="text" placeholder="Pesquisar por nome..." class="form-control text-white"/>
                    </div>
            </form>
         
        </div>
    </div>


    <div class="row" ng-cloak>
        <div class="col-lg-12">
            <div class="panel panel-red">
                <div class="panel-heading">Lista de empresas</div>
                
                            
            	<div class="panel ">
                    <div class="panel-body">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <!--th>#</th-->
                                <th>Nome</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tbody>
    	                        <tr ng-repeat="empresa in empresaCtrl.empresas | orderBy : 'nome' : true">
    	                            <!--td>1</td -->
    	                            <td>{{empresa.nomeEmpresa}}</td>
    	                            <td>{{empresa.cidade}}</td>
    	                            <td>{{empresa.estado}}</td>
                                    <td><button type="button" class="btn btn-primary" ng-click="empresaCtrl.remover(empresa)">Remover</button></td>
    	                        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
