
<style type="text/css">
    
.main-div {
  background: #e60025 none repeat scroll 0 0;
  border-radius: 2px;

  padding: 30px 30px 30px 31px;
  float: left;
  margin-left:20%;
  color: #FFFFFF;
}

 <div class="page-content" ng-controller="LoginController" style="background: #FFFFFF!important; " >
     <div class="container" >

                </div>

                            <input type="password" name="password" placeholder="Informe sua senha"  class="form-control"  ng-model="senha" required>

                        <div class="form-group">
                            <input type="button" value="Entrar"  class="form-control" ng-click="login1()">

                    </div>

        </div>
